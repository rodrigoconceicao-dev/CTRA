<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CTRA - Centro de Triagem e Reciclagem</title>
</head>

<body>

    <div class="hex-pattern"></div>
    <div class="glow-overlay"></div>
    <div class="particles" id="particles"></div>
    <div class="loader-container" id="loaderContainer">
        <div class="hero-badge">
            <i class="fas fa-recycle" style="font-size: 1rem;"></i>
            <span>Sustentabilidade em Ação</span>
        </div>

        <div class="logo-wrapper">
            <div class="logo">CTRA</div>
        </div>

        <div class="subtitle">Centro de Triagem e Reciclagem</div>

        <div class="recycle-loader">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>

            <i class="fas fa-recycle recycle-icon"></i>
        </div>

        <div class="progress-container">
            <div class="progress-text">A carregar</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="script.js"></script>
</body>

</html>
